  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fff0f3;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 2px solid black;
    }
    .header h1 {
      font-size: 18px;
      margin: 0;
    }
    .nav-container {
      flex: 1;
      display: flex;
      justify-content: center;
    }
    .nav {
      display: flex;
      gap: 80px;
      font-size: 14px;
    }
    .nav a {
      text-decoration: none;
      color: black;
    }
    .nav a:hover {
      font-weight: bold;
    }
    .login {
      background-color: #fce4ec;
      padding: 5px 15px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
    }
    .nav-bar {
      background-color: #ffcbd6;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 48px;
      font-size: 14px;
      margin: 20px;
      border-radius: 10px;
      border: 2px solid #f9aebe;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
   .nav-bar a {
  text-decoration: none;
  color: black;
  padding: 10px 0;
  border-right: 1px solid #d999aa;
  text-align: center;
  flex: 1; /* 너비 균등 분배 */
}
    .nav-bar a:last-child {
      border-right: none;
    }
    .nav-bar a.active {
      font-weight: bold;
      background-color: #f9aebe;
      border-radius: 10px;
    }
    .main {
      padding: 30px;
    }
    .main h2 {
      font-size: 24px;
      color: #5b3b3b;
    }
    .post-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    .post {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
    }
    .post-title {
      font-weight: bold;
    }
    .post-info {
      font-size: 12px;
      color: gray;
      text-align: right;
    }
