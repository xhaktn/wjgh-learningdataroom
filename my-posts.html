<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
 <meta name="viewport" content="width=1024">
  <title>내 게시글 보기 - 원주여자고등학교</title>
 
  <style>
     body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fff0f3;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 2px solid black;
    }
    .header h1 {
      font-size: 18px;
      margin: 0;
    }
    .nav-container {
      flex: 1;
      display: flex;
      justify-content: center;
    }
    .nav {
      display: flex;
      gap: 80px;
      font-size: 14px;
    }
    .nav a {
      text-decoration: none;
      color: black;
    }
    .nav a:hover {
      font-weight: bold;
    }
    .login {
      background-color: #fce4ec;
      padding: 5px 15px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
    }
    .nav-bar {
      background-color: #ffcbd6;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 48px;
      font-size: 14px;
      margin: 20px;
      border-radius: 10px;
      border: 2px solid #f9aebe;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
   .nav-bar a {
  text-decoration: none;
  color: black;
  padding: 10px 0;
  border-right: 1px solid #d999aa;
  text-align: center;
  flex: 1; /* 너비 균등 분배 */
}
    .nav-bar a:last-child {
      border-right: none;
    }
    .nav-bar a.active {
      font-weight: bold;
      background-color: #f9aebe;
      border-radius: 10px;
    }
    .main {
      padding: 30px;
    }
    .main h2 {
      font-size: 24px;
      color: #5b3b3b;
    }
    .post-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    .post {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
    }
    .post-title {
      font-weight: bold;
    }
    .post-info {
      font-size: 12px;
      color: gray;
      text-align: right;
    }

     .square{
        background-color: #FFDDE3;
        padding:20px;
        border-radius: 20px;
        }
.wjg{
           text-decoration: none;
      color: black;
       padding: 10px 20px;
    }    
    
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html" class="wjg"><b>원주여자고등학교</b><a>
    <div class="nav-container">
      <div class="nav">
        <a href="posts.html">게시판</a>
        <a href="notice.html">공지사항</a>
        <a href="inquiry.html">문의하기</a>
      </div>
    </div>
    <div class="login">로그인</div>
  </div>

  <div class="nav-bar">
    <a href="posts.html">게시글 보기</a>
    <a href="my-posts.html" class="active">내 게시글 보기</a>
    <a href="write-post.html">게시물 작성</a>
  </div>

  <div class="main">
    <div class="square">
    <h2>내 게시글 보기</h2>
    <div class="post-list">
      <div class="post">
        <div>
          <div class="post-title">나의 첫 번째 글</div>
          <div class="post-info">닉네임</div>
        </div>
        <div class="post-info">202X.XX.XX</div>
      </div>
      <div class="post">
        <div>
          <div class="post-title">내 게시글 기능은 추후 제공 예정입니다.</div>
          <div class="post-info">학습상담부부</div>
        </div>
        <div class="post-info">202X.XX.XX</div>
      </div>
    </div>
  </div>
  </div>
  <script type="module">
  document.addEventListener("DOMContentLoaded", () => {
    // localStorage에서 로그인 사용자 정보 가져오기
    const userStr = localStorage.getItem("user");
    const loginDiv = document.querySelector(".login");

    if (userStr) {
      const user = JSON.parse(userStr);
      loginDiv.textContent = `${user.name}님 환영합니다`;
      loginDiv.style.fontWeight = "bold";
      loginDiv.style.cursor = "default";

      // 로그아웃 기능 추가 (원하면)
      loginDiv.addEventListener("click", () => {
        if (confirm("로그아웃 하시겠습니까?")) {
          localStorage.removeItem("user");
          location.reload();  // 페이지 새로고침
        }
      });
    } else {
      // 로그인 안된 경우 클릭 시 로그인 페이지로 이동
      loginDiv.textContent = "로그인";
      loginDiv.style.cursor = "pointer";
      loginDiv.addEventListener("click", () => {
        location.href = "login.html";
      });
    }
  });
  </script>
</body>
</html>
