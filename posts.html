<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>게시글 보기 - 원주여자고등학교</title>
  <meta name="viewport" content="width=1024">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fff0f3;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 2px solid black;
    }
    .nav-container {
      flex: 1;
      display: flex;
      justify-content: center;
    }
    .nav {
      display: flex;
      gap: 80px;
      font-size: 14px;
    }
    .nav a {
      text-decoration: none;
      color: black;
    }
    .login {
      background-color: #fce4ec;
      padding: 5px 15px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
    }
    .nav-bar {
      background-color: #ffcbd6;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 48px;
      font-size: 14px;
      margin: 20px;
      border-radius: 10px;
      border: 2px solid #f9aebe;
    }
    .nav-bar a {
      text-decoration: none;
      color: black;
      padding: 10px 0;
      border-right: 1px solid #d999aa;
      flex: 1;
      text-align: center;
    }
    .nav-bar a:last-child {
      border-right: none;
    }
    .nav-bar a.active {
      font-weight: bold;
      background-color: #f9aebe;
      border-radius: 10px;
    }
    .main {
      padding: 30px;
    }
    
    .post_text {
      font-size: 24px;
      font-weight: bold;
    }
    
    .square {
      background-color: #FFDDE3;
      padding: 20px;
      border-radius: 20px;
    }
    .post-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .post a {
      text-decoration: none;
      color: inherit;
    }

    .post a:visited {
      color: inherit;
    }
    .post {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .post:hover {
      background-color: #fff3f5;
    }
    .post-title {
      font-weight: bold;
      font-size: 16px;
    }
    .post-info {
      font-size: 12px;
      color: gray;
      text-align: right;
    }
    .wjg {
      text-decoration: none;
      color: black;
      padding: 10px 20px;
    }
    .cate {
      display: flex;
      gap: 10px;
    }
    .ch {
      border: none;
      cursor: pointer;
      font-size: 15px;
      background-color: #FFDDE3;
      padding: 3px 20px;
      border-right: 1px solid #d999aa;
      flex: 1;
      text-align: center;
      text-decoration: none;
      color: black;
    }
    .ch:hover {
      background-color: #f08ca0;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html" class="wjg"><b>원주여자고등학교</b></a>
    <div class="nav-container">
      <div class="nav">
        <a href="posts.html">게시판</a>
        <a href="notice.html">공지사항</a>
        <a href="inquiry.html">문의하기</a>
      </div>
    </div>
    <div class="login"><a href="login.html">로그인</a></div>
  </div>

  <div class="nav-bar">
    <a href="posts.html" class="active">게시글 보기</a>
    <a href="my-posts.html">내 게시글 보기</a>
    <a href="write-post.html">게시물 작성</a>
  </div>

  <div class="main">
    <div class="square">
      <div class="search-bar">
        <div class="post_text">게시글 보기</div>
        <div class="cate">
          <button class="ch" data-filter="1학년">1학년</button>
          <button class="ch" data-filter="2학년">2학년</button>
          <button class="ch" data-filter="3학년">3학년</button>
        </div>
        
      </div>
      <div class="post-list">
        <!-- 게시글 출력 -->
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCrxJuOjHGdttC2gfwfjqsvAjHicEav6BA",
      authDomain: "wjgh-learningdataroom.firebaseapp.com",
      projectId: "wjgh-learningdataroom",
      storageBucket: "wjgh-learningdataroom.firebasestorage.app",
      messagingSenderId: "284248567704",
      appId: "1:284248567704:web:88e70e08666e13ff80c5ed"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const postList = document.querySelector(".post-list");
    const user = JSON.parse(localStorage.getItem("user"));
    let allPosts = [];

    async function fetchPosts() {
      const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
      const querySnapshot = await getDocs(q);
      allPosts = [];

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        allPosts.push({
          id: docSnap.id,
          title: data.title || "제목 없음",
          nickname: data.nickname || "익명",
          grade: data.grade || "학년 미입력",
          date: data.createdAt?.toDate().toLocaleDateString("ko-KR") || "날짜 없음"
        });
      });

      renderPosts(allPosts);
    }

    function renderPosts(posts) {
      postList.innerHTML = "";
      posts.forEach((post) => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <a href="view-post.html?id=${post.id}">
            <div>
              <div class="post-title">${post.title}</div>
              <div class="post-info">${post.nickname} ｜ ${post.grade}</div>
            </div>
            <div class="post-info">${post.date}</div>
          </a>
          ${user && user.role === "admin" ? `<span class="delete-btn" data-id="${post.id}">🗑</span>` : ""}
        `;
        postList.appendChild(div);
      });
    }

    document.addEventListener("click", async (e) => {
      if (e.target.classList.contains("delete-btn")) {
        const id = e.target.getAttribute("data-id");
        if (confirm("정말 삭제하시겠습니까?")) {
          await deleteDoc(doc(db, "posts", id));
          alert("삭제되었습니다.");
          location.reload();
        }
      }
    });

    document.querySelectorAll(".ch").forEach(btn => {
      btn.addEventListener("click", () => {
        const filter = btn.getAttribute("data-filter");
        const filtered = allPosts.filter(p => p.grade === filter);
        renderPosts(filtered);
      });
    });

    fetchPosts();
  </script>
</body>
</html>
