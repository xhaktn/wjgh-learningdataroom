<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>게시글 보기 - 원주여자고등학교</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fff0f3;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 2px solid black;
    }
    .nav-container {
      flex: 1;
      display: flex;
      justify-content: center;
    }
    .nav {
      display: flex;
      gap: 80px;
      font-size: 14px;
    }
    .nav a {
      text-decoration: none;
      color: black;
    }
    .nav a:hover {
      font-weight: bold;
    }
    .login {
      background-color: #fce4ec;
      padding: 5px 15px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
    }
    .nav-bar {
      background-color: #ffcbd6;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 48px;
      font-size: 14px;
      margin: 20px;
      border-radius: 10px;
      border: 2px solid #f9aebe;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .nav-bar a {
      text-decoration: none;
      color: black;
      padding: 10px 0;
      border-right: 1px solid #d999aa;
      text-align: center;
      flex: 1;
    }
    .nav-bar a:last-child {
      border-right: none;
    }
    .nav-bar a.active {
      font-weight: bold;
      background-color: #f9aebe;
      border-radius: 10px;
    }
    .main {
      padding: 30px;
    }
    .search-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      gap: 10px;
    }
    .post_text {
      font-size: 24px;
      font-weight: bold;
      white-space: nowrap;
    }
    .search-group {
      display: flex;
      flex: 1;
      justify-content: flex-end;
      max-width: 400px;
    }
    .search-input {
      padding: 8px;
      border: none;
      background-color: #ffffff;
      border-radius: 5px 0 0 5px;
      flex: 1;
      box-sizing: border-box;
    }
    .search-button {
      background-color: #ffffff;
      border: none;
      border-radius: 0 5px 5px 0;
      padding: 8px;
      cursor: pointer;
    }
    .square {
      background-color: #FFDDE3;
      padding: 20px;
      border-radius: 20px;
    }
    .post-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .post a {
      text-decoration: none;
      color: inherit;
    }
    .post {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.2s;
    }
    .post:hover {
      background-color: #fff3f5;
    }
    .post-title {
      font-weight: bold;
      font-size: 16px;
    }
    .post-info {
      font-size: 12px;
      color: gray;
      text-align: right;
    }
    .wjg {
      text-decoration: none;
      color: black;
      padding: 10px 20px;
    }
    .cate {
      display: flex;
      gap: 10px;
    }
    .ch {
      border: none;
      cursor: pointer;
      font-size: 15px;
      background-color: #FFDDE3;
      text-decoration: none;
      color: black;
      padding: 3px 20px;
      border-right: 1px solid #d999aa;
      text-align: center;
      flex: 1;
    }
    .ch:hover {
      background-color: #f08ca0;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html" class="wjg"><b>원주여자고등학교</b></a>
    <div class="nav-container">
      <div class="nav">
        <a href="posts.html">게시판</a>
        <a href="notice.html">공지사항</a>
        <a href="inquiry.html">문의하기</a>
      </div>
    </div>
    <div class="login">로그인</div>
  </div>

  <div class="nav-bar">
    <a href="posts.html" class="active">게시글 보기</a>
    <a href="my-posts.html">내 게시글 보기</a>
    <a href="write-post.html">게시물 작성</a>
  </div>

  <div class="main">
    <div class="square">
      <div class="search-bar">
        <div class="post_text">게시글 보기</div>
        <div class="cate">
          <a href="#" class="ch">1학년</a>
          <a href="#" class="ch">2학년</a>
          <a href="#" class="ch">3학년</a>
        </div>
        <div class="search-group">
          <input type="text" class="search-input" placeholder="검색할 내용 입력">
          <button class="search-button">🔍</button>
        </div>
      </div>
      <div class="post-list">
       
      </div>
    </div>
  </div>

 
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCrxJuOjHGdttC2gfwfjqsvAjHicEav6BA",
      authDomain: "wjgh-learningdataroom.firebaseapp.com",
      projectId: "wjgh-learningdataroom",
      storageBucket: "wjgh-learningdataroom.firebasestorage.app",
      messagingSenderId: "284248567704",
      appId: "1:284248567704:web:88e70e08666e13ff80c5ed"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const postList = document.querySelector(".post-list");
    postList.innerHTML = "";

    const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
    const querySnapshot = await getDocs(q);

    querySnapshot.forEach((doc) => {
      const data = doc.data();
      const title = data.title || "제목 없음";
      const nickname = data.nickname || "익명";
      const grade = data.grade || "학년 미입력";
      const date = data.createdAt?.toDate().toLocaleDateString("ko-KR") || "날짜 없음";

      const postElement = document.createElement("div");
      postElement.className = "post";
      postElement.innerHTML = `
        <a href="view-post.html?id=${doc.id}">
          <div>
            <div class="post-title">${title}</div>
            <div class="post-info">${nickname} ｜ ${grade}</div>
          </div>
          <div class="post-info">${date}</div>
        </a>
      `;
      postList.appendChild(postElement);
    });
  </script>
</body>
</html>
