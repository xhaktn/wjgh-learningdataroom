<body>
 <div class="header">
    <a href="index.html" class="wjg"><b>원주여자고등학교</b><a>
        <div class="nav-container">
            <div class="nav">
                <a href="posts.html">게시판</a>
                <a href="notice.html">공지사항</a>
                <a href="inquiry.html">문의하기</a>
            </div>
        </div>
        <div class="login">로그인</div>
    </div>

    <div class="main">
  <div class="title-box">공지사항</div>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="검색어를 입력하세요">

    <select>
      <option>년도</option>
    </select>
    <select>
      <option>월</option>
    </select>
    <select>
      <option>일</option>
    </select>
    <button>적용</button>
  </div>

  <div class="table-container">
    <table>
  <thead>
    <tr class="bold">
      <td>번호</td>
      <td>제목</td>
      <td>작성자</td>
      <td>날짜</td>
    </tr>
  </thead>
  <tbody id="noticeTable">
    <tr>
      <td>001</td>
      <td class="title-left bold">공지사항 기능은 추후 제공 예정입니다. 그동안은 원여고 인스타를 참고해주세요.</td>
      <td>학습상담부</td>
      <td>2025.06.16</td>
    </tr>
    <!-- 여기에 다른 공지 추가 가능 -->
  </tbody>
</table>

  </div>
  </div>
<script>
  const input = document.getElementById("searchInput");
  const table = document.getElementById("noticeTable");
  
  input.addEventListener("input", function () {
    const keyword = input.value.toLowerCase();
    const rows = table.getElementsByTagName("tr");

    for (let row of rows) {
      const titleCell = row.cells[1]; // 제목 셀
      if (!titleCell) continue;

      const titleText = titleCell.textContent.toLowerCase();

      if (titleText.includes(keyword)) {
        row.style.display = "";
      } else {
        row.style.display = "none";
      }
    }
  });
</script>

</body>
