<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1024">

  <title>문의하기 - 원주여자고등학교</title>
  <style>
         body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fff0f3;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 2px solid black;
    }
    .header h1 {
      font-size: 18px;
      margin: 0;
    }
    .nav-container {
      flex: 1;
      display: flex;
      justify-content: center;
    }
    .nav {
      display: flex;
      gap: 80px;
      font-size: 14px;
    }
    .nav a {
      text-decoration: none;
      color: black;
    }
    .nav a:hover {
      font-weight: bold;
    }
    .login {
      background-color: #fce4ec;
      padding: 5px 15px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
    }
    .nav-bar {
      background-color: #ffcbd6;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 48px;
      font-size: 14px;
      margin: 20px;
      border-radius: 10px;
      border: 2px solid #f9aebe;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    
    
    .nav-bar a:last-child {
      border-right: none;
    }
    .nav-bar a.active {
      font-weight: bold;
      background-color: #f9aebe;
      border-radius: 10px;
    }
    .main {
      padding: 30px;
    }
    .main h2 {
      font-size: 24px;
      color: #5b3b3b;
    }
    .title-box {
      background-color: #ffdce5;
      padding: 20px 30px;
      border-radius: 10px;
      font-size: 28px;
      font-weight: bold;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 30px;
    }
    .link-box {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 30px;
      width: 100%;
      box-sizing: border-box;
    }
    .link-item {
      display: flex;
      align-items: center;
      font-size: 18px;
      margin-bottom: 25px;
    }
    .link-item img {
      width: 24px;
      height: 24px;
      margin-right: 15px;
    }
     .wjg{
           text-decoration: none;
      color: black;
      padding: 10px 20px;
    }    
    
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html" class="wjg"><b>원주여자고등학교</b><a>
    <div class="nav-container">
      <div class="nav">
        <a href="posts.html">게시판</a>
        <a href="notice.html">공지사항</a>
        <a href="inquiry.html">문의하기</a>
      </div>
    </div>
    <div class="login">로그인</div>
  </div>

  <div class="main">
    <div class="title-box">문의하기</div>
    <div class="link-box">
      <div class="link-item">
        <img src="https://cdn-icons-png.flaticon.com/512/60/60510.png" alt="link-icon">
               <a href="https://www.instagram.com/wjgh__sc/">원주 여자 고등학교 학생자치회 인스타그램</a>
      </div>
      
      <div class="link-item">
        <img src="https://cdn-icons-png.flaticon.com/512/60/60510.png" alt="link-icon">
        <a href="https://wonju-g.gwe.hs.kr/main.do">원주여자 고등학교 홈페이지 공지사항</a>
      </div>
      
    </div>
  </div>

  <script type="module">
  document.addEventListener("DOMContentLoaded", () => {
    // localStorage에서 로그인 사용자 정보 가져오기
    const userStr = localStorage.getItem("user");
    const loginDiv = document.querySelector(".login");

    if (userStr) {
      const user = JSON.parse(userStr);
      loginDiv.textContent = `${user.name}님 환영합니다`;
      loginDiv.style.fontWeight = "bold";
      loginDiv.style.cursor = "default";

      // 로그아웃 기능 추가 (원하면)
      loginDiv.addEventListener("click", () => {
        if (confirm("로그아웃 하시겠습니까?")) {
          localStorage.removeItem("user");
          location.reload();  // 페이지 새로고침
        }
      });
    } else {
      // 로그인 안된 경우 클릭 시 로그인 페이지로 이동
      loginDiv.textContent = "로그인";
      loginDiv.style.cursor = "pointer";
      loginDiv.addEventListener("click", () => {
        location.href = "login.html";
      });
    }
  });
  </script>
</body>
</html>
